<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
	integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
	crossorigin="anonymous">

<title>Save Person</title>
</head>

<body>

	<div class="container">

		<h3>Person Directory</h3>
		<hr>

		<p class="h4 mb-4">Save Person</p>

		<form action="#" th:action="@{/persons/save}" th:object="${person}"
			method="POST">

			
			<input type="hidden" th:field="*{id}" /> 
			<input type="text"
				th:field="*{firstName}" class="form-control mb-4 col-4"
				placeholder="First name"> 
			<input type="text"
				th:field="*{lastName}" class="form-control mb-4 col-4"
				placeholder="Last name"> 
			<input type="text"
				th:field="*{address}" class="form-control mb-4 col-4"
				placeholder="Address">
			 <input type="text"
				th:field="*{city}" class="form-control mb-4 col-4"
				placeholder="City"> 
			<input type="text"
				th:field="*{age}" class="form-control mb-4 col-4"
				placeholder="Age">


			<button type="submit" class="btn btn-info col-2">Save</button>

		</form>

		<hr>
		<a th:href="@{/persons/list}">Back to Persons List</a>

	</div>
</body>

</html>
